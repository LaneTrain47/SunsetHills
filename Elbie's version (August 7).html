<html>

<head>
    <title>Sunset Hills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h2>Sunset Hills</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="inputForm">
                        <input type="number" class="form-control" id="numberInput" />
                        <button type="button" class="btn btn-warning" id="numberBtn">Add</button>
                        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                        <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h3>Default Array: [3, 2, 4, 7, 6, 9]</h3>
                    <h3>Custom Array: [<span id="customArray"></span>]</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">

            Given the Array:<h3>[<span id="arrayOutput"></span>]</h3>

            <div class="card">
                <div class="card-body bg-light text-dark">
                    <p>These numbers live in the light.</p>
                    [<span id="light"></span>]
                </div>
                <div class="card">
                    <div class="card-body bg-dark text-light">
                        <p>These numbers live in the dark.</p>
                        [<span id="dark"></span>]
                    </div>
                </div>
                <button type="button" class="btn btn=warning" id="resetOutputBtn">Reset Output</button>
            </div>
            <div class="col"></div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/site.js"></script>
        <script>
            document.getElementById("submitBtn").addEventListener("click", calculate);
            document.getElementById("numberBtn").addEventListener("click", addNumber);
            document.getElementById("resetBtn").addEventListener("click", resetData);
            document.getElementById("resetOutputBtn").addEventListener("click", resetOutput);
            document.getElementById("numberInput").addEventListener("keypress", function (keyPressed) {
                if (keyPressed.key === "Enter") {
                    keyPressed.preventDefault();
                    addNumber();
                }
            });
        </script>
</body>

</html>
